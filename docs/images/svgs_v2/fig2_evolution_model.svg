<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
        </marker>
        <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
            <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1" />
        </filter>
    </defs>

    <rect width="800" height="450" fill="#f8fafc" />

    <!-- Stage 1: Static -->
    <g transform="translate(50, 80)">
        <rect width="200" height="250" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="200" height="40" rx="8" fill="#cbd5e1" />
        <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#334155"
            text-anchor="middle">1. 静态资产</text>

        <text x="20" y="70" font-family="sans-serif" font-size="12" fill="#475569" font-weight="bold">表示为主</text>
        <line x1="20" y1="80" x2="180" y2="80" stroke="#e2e8f0" />
        <text x="20" y="105" font-family="sans-serif" font-size="11" fill="#64748b">• Mesh / 贴图</text>
        <text x="20" y="125" font-family="sans-serif" font-size="11" fill="#64748b">• 3DGS 点云</text>
        <text x="20" y="145" font-family="sans-serif" font-size="11" fill="#64748b">• NeRF 预烘焙</text>

        <!-- Risk Box -->
        <rect x="15" y="180" width="170" height="50" rx="4" fill="#fef2f2" stroke="#fca5a5" />
        <text x="100" y="200" font-family="sans-serif" font-size="11" font-weight="bold" fill="#b91c1c"
            text-anchor="middle">风险：不可编辑</text>
        <text x="100" y="220" font-family="sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">黑盒化、复用难</text>
    </g>

    <!-- Arrow -->
    <line x1="260" y1="200" x2="290" y2="200" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)" />

    <!-- Stage 2: Computable -->
    <g transform="translate(300, 80)">
        <rect width="200" height="250" rx="8" fill="#ffffff" stroke="#93c5fd" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="200" height="40" rx="8" fill="#93c5fd" />
        <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af"
            text-anchor="middle">2. 可计算资产</text>

        <text x="20" y="70" font-family="sans-serif" font-size="12" fill="#334155" font-weight="bold">结构为主</text>
        <line x1="20" y1="80" x2="180" y2="80" stroke="#bfdbfe" />
        <text x="20" y="105" font-family="sans-serif" font-size="11" fill="#475569">• 绑定骨骼</text>
        <text x="20" y="125" font-family="sans-serif" font-size="11" fill="#475569">• 参数化材质</text>
        <text x="20" y="145" font-family="sans-serif" font-size="11" fill="#475569">• 生成式 LORA</text>

        <!-- Risk Box -->
        <rect x="15" y="180" width="170" height="50" rx="4" fill="#fef2f2" stroke="#fca5a5" />
        <text x="100" y="200" font-family="sans-serif" font-size="11" font-weight="bold" fill="#b91c1c"
            text-anchor="middle">风险：依赖链爆炸</text>
        <text x="100" y="220" font-family="sans-serif" font-size="10" fill="#dc2626"
            text-anchor="middle">版本地狱、环境缺失</text>
    </g>

    <!-- Arrow -->
    <line x1="510" y1="200" x2="540" y2="200" stroke="#64748b" stroke-width="3" marker-end="url(#arrow)" />

    <!-- Stage 3: Interactive -->
    <g transform="translate(550, 80)">
        <rect width="200" height="250" rx="8" fill="#ffffff" stroke="#fcd34d" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="200" height="40" rx="8" fill="#fcd34d" />
        <text x="100" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#92400e"
            text-anchor="middle">3. 可交互资产</text>

        <text x="20" y="70" font-family="sans-serif" font-size="12" fill="#451a03" font-weight="bold">行为为主</text>
        <line x1="20" y1="80" x2="180" y2="80" stroke="#fde68a" />
        <text x="20" y="105" font-family="sans-serif" font-size="11" fill="#78350f">• 状态机角色</text>
        <text x="20" y="125" font-family="sans-serif" font-size="11" fill="#78350f">• 物理碰撞体</text>
        <text x="20" y="145" font-family="sans-serif" font-size="11" fill="#78350f">• 智能体 Agent</text>

        <!-- Risk Box -->
        <rect x="15" y="180" width="170" height="50" rx="4" fill="#fef2f2" stroke="#fca5a5" />
        <text x="100" y="200" font-family="sans-serif" font-size="11" font-weight="bold" fill="#b91c1c"
            text-anchor="middle">风险：行为失控</text>
        <text x="100" y="220" font-family="sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">穿模、逻辑死锁</text>
    </g>

    <rect x="50" y="370" width="700" height="50" rx="8" fill="#f0fff4" stroke="#86efac" />
    <text x="400" y="400" font-family="sans-serif" font-size="14" font-weight="bold" fill="#166534"
        text-anchor="middle">演进逻辑：从“存结果”转向“存过程”与“存能力”</text>
</svg>