<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1" />
    </filter>
  </defs>
  
  <rect width="800" height="300" fill="#f8fafc" />
  
  <!-- Step 1: Trend -->
  <g transform="translate(50, 80)">
    <rect width="160" height="140" rx="8" fill="#ffffff" stroke="#94a3b8" stroke-width="1.5" filter="url(#shadow)" />
    <path d="M0,8 a8,8 0 0 1 8,-8 h144 a8,8 0 0 1 8,8 v24 h-160 z" fill="#cbd5e1" />
    <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="middle">1. 技术趋势</text>
    <text x="80" y="60" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">生成式 AI</text>
    <text x="80" y="85" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">多模态大模型</text>
    <text x="80" y="110" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">从文件到能力</text>
  </g>
  
  <!-- Arrow -->
  <line x1="210" y1="150" x2="250" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 2: Risk -->
  <g transform="translate(250, 80)">
    <rect width="160" height="140" rx="8" fill="#fff1f2" stroke="#fca5a5" stroke-width="1.5" filter="url(#shadow)" />
    <path d="M0,8 a8,8 0 0 1 8,-8 h144 a8,8 0 0 1 8,8 v24 h-160 z" fill="#fca5a5" />
    <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#991b1b" text-anchor="middle">2. 伴生风险</text>
    <text x="80" y="60" font-family="sans-serif" font-size="11" fill="#b91c1c" text-anchor="middle">版本爆炸</text>
    <text x="80" y="85" font-family="sans-serif" font-size="11" fill="#b91c1c" text-anchor="middle">跨主体协作难</text>
    <text x="80" y="110" font-family="sans-serif" font-size="11" fill="#b91c1c" text-anchor="middle">资产死库</text>
  </g>
  
  <!-- Arrow -->
  <line x1="410" y1="150" x2="450" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)" />
  
  <!-- Step 3: Mission -->
  <g transform="translate(450, 80)">
    <rect width="160" height="140" rx="8" fill="#f0fdf4" stroke="#86efac" stroke-width="1.5" filter="url(#shadow)" />
    <path d="M0,8 a8,8 0 0 1 8,-8 h144 a8,8 0 0 1 8,8 v24 h-160 z" fill="#86efac" />
    <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">3. 平台使命</text>
    <text x="80" y="60" font-family="sans-serif" font-size="11" fill="#15803d" text-anchor="middle">从 仓库 变</text>
    <text x="80" y="85" font-family="sans-serif" font-size="12" font-weight="bold" fill="#15803d" text-anchor="middle">资产供给链</text>
    <text x="80" y="110" font-family="sans-serif" font-size="11" fill="#15803d" text-anchor="middle">分级/确权/回流</text>
  </g>
  
  <!-- Arrow -->
  <line x1="610" y1="150" x2="650" y2="150" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 4: Core -->
  <g transform="translate(650, 110)">
     <circle cx="50" cy="40" r="45" fill="#fefce8" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)" />
     <text x="50" y="35" font-family="sans-serif" font-size="11" font-weight="bold" fill="#b45309" text-anchor="middle">核心中枢</text>
     <text x="50" y="55" font-family="sans-serif" font-size="12" font-weight="bold" fill="#d97706" text-anchor="middle">ARP 管线</text>
  </g>
  
  <text x="400" y="280" font-family="sans-serif" font-size="14" font-weight="bold" fill="#334155" text-anchor="middle">图 1：从技术趋势到平台使命的逻辑链</text>
</svg>
