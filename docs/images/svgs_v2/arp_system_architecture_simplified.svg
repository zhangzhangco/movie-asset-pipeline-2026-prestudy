<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <!-- Styles -->
  <style>
    .box { fill: #f8f9fa; stroke: #333; stroke-width: 2; }
    .process { fill: #e3f2fd; stroke: #0288d1; stroke-width: 2; rx: 10; }
    .data { fill: #fff3e0; stroke: #ef6c00; stroke-width: 2; stroke-dasharray: 5,5; }
    .label { font-family: sans-serif; font-size: 14px; text-anchor: middle; }
    .title { font-family: sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="500" y="30" class="title">国家电影数字资产平台：ARP 系统数据流全景图</text>

  <!-- Areas -->
  <rect x="50" y="60" width="200" height="400" class="box" stroke-dasharray="0" fill="#f0f0f0"/>
  <text x="150" y="85" class="label" font-weight="bold">输入区 (Input)</text>
  
  <rect x="300" y="60" width="400" height="400" class="box" fill="#e8f5e9"/>
  <text x="500" y="85" class="label" font-weight="bold">ARP 系统黑盒 (The Machine)</text>
  
  <rect x="750" y="60" width="200" height="400" class="box" fill="#fffde7"/>
  <text x="850" y="85" class="label" font-weight="bold">产出区 (Output)</text>

  <!-- Step 1: Input -->
  <rect x="80" y="200" width="140" height="60" class="data"/>
  <text x="150" y="225" class="label">原始图片</text>
  <text x="150" y="245" class="label" font-size="12">(Raw Image)</text>

  <!-- Step 2: Identity -->
  <rect x="330" y="150" width="140" height="50" class="process"/>
  <text x="400" y="180" class="label">1. 身份注入</text>
  <text x="480" y="175" class="label" font-size="10" fill="#666">→ 生成 ID</text>

  <!-- Step 3: Capability -->
  <rect x="330" y="230" width="140" height="50" class="process"/>
  <text x="400" y="260" class="label">2. 模型生成</text>
  <text x="480" y="255" class="label" font-size="10" fill="#666">→ 算力计算</text>

  <!-- Step 4: Governance -->
  <rect x="330" y="310" width="140" height="50" class="process"/>
  <text x="400" y="340" class="label">3. 工业修整</text>
  <text x="480" y="335" class="label" font-size="10" fill="#666">→ 拓扑/纹理</text>

  <!-- Step 5: Seal -->
  <rect x="530" y="230" width="140" height="130" class="process" style="stroke: #d32f2f; fill:#ffcdd2"/>
  <text x="600" y="280" class="label">4. 凭证加锁</text>
  <text x="600" y="300" class="label" font-size="10">计算哈希 & 盖章</text>

  <!-- Step 6: Output -->
  <rect x="780" y="180" width="140" height="60" class="data" style="fill:#e0f7fa; stroke:#006064"/>
  <text x="850" y="205" class="label">工业模型 (.glb)</text>
  <text x="850" y="225" class="label" font-size="10">可直接使用</text>

  <rect x="780" y="280" width="140" height="60" class="data" style="fill:#fff9c4; stroke:#fbc02d"/>
  <text x="850" y="305" class="label">溯源凭证 (.json)</text>
  <text x="850" y="325" class="label" font-size="10">可核验真伪</text>

  <!-- Connectors -->
  <line x1="220" y1="230" x2="320" y2="175" class="arrow"/>
  <line x1="400" y1="200" x2="400" y2="230" class="arrow"/>
  <line x1="400" y1="280" x2="400" y2="310" class="arrow"/>
  <line x1="470" y1="335" x2="530" y2="335" class="arrow"/>
  <line x1="670" y1="260" x2="770" y2="210" class="arrow"/>
  <line x1="670" y1="300" x2="770" y2="310" class="arrow"/>

</svg>
