<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850">
    <defs>
        <!-- Academic Colors: Indigo, Slate, Teal - Serious and Professional -->
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="header-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="compute-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
        </linearGradient>

        <!-- Markers -->
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
        </marker>
        <marker id="arrow-solid" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#312e81" />
        </marker>
    </defs>

    <!-- Background -->
    <rect width="1200" height="850" fill="url(#bg-grad)" />

    <!-- Title Top Bar -->
    <rect width="1200" height="70" fill="url(#header-grad)" />
    <text x="600" y="45" font-family="'SimSun', 'Songti SC', serif" font-size="28" fill="white" font-weight="bold"
        text-anchor="middle">图 6-1 生成式数字资产多维供给与治理架构</text>

    <!-- ================= LAYERS (层级架构) ================= -->

    <!-- Top: Application Layer -->
    <rect x="50" y="110" width="1100" height="100" rx="0" fill="white" stroke="#94a3b8" stroke-width="1" />
    <text x="600" y="135" font-family="'SimSun', serif" font-size="16" fill="#475569" font-weight="bold"
        text-anchor="middle">应用需求层 (Application Demand Layer)</text>

    <!-- Middle: Governance & Orchestration Layer (The Core) -->
    <rect x="50" y="240" width="1100" height="400" rx="0" fill="#f8fafc" stroke="#312e81" stroke-width="2" />
    <text x="600" y="265" font-family="'SimSun', serif" font-size="18" fill="#1e1b4b" font-weight="bold"
        text-anchor="middle">资产路由与治理中枢 (ARP Orchestration & Governance Hub)</text>

    <!-- Bottom: Infrastructure Layer -->
    <rect x="50" y="670" width="1100" height="150" rx="0" fill="#e0e7ff" stroke="#4338ca" stroke-width="1" />
    <text x="600" y="695" font-family="'SimSun', serif" font-size="16" fill="#3730a3" font-weight="bold"
        text-anchor="middle">异构能力与算力基座 (Heterogeneous Capability & Compute Infrastructure)</text>


    <!-- ================= ENTITIES (学术实体) ================= -->

    <!-- 1. Top Entities -->
    <rect x="150" y="150" width="200" height="40" rx="2" fill="#e2e8f0" stroke="#64748b" />
    <text x="250" y="175" text-anchor="middle" font-family="'SimSun', serif" font-size="14">非结构化创意输入</text>

    <rect x="500" y="150" width="200" height="40" rx="2" fill="#e2e8f0" stroke="#64748b" />
    <text x="600" y="175" text-anchor="middle" font-family="'SimSun', serif" font-size="14">合规性约束边界</text>

    <rect x="850" y="150" width="200" height="40" rx="2" fill="#e2e8f0" stroke="#64748b" />
    <text x="950" y="175" text-anchor="middle" font-family="'SimSun', serif" font-size="14">工业级资产交付</text>

    <!-- 2. Core Entities (ARP) -->

    <!-- Left: Input Gateway -->
    <g transform="translate(100, 300)">
        <rect x="0" y="0" width="220" height="80" fill="#eff6ff" stroke="#3b82f6" />
        <rect x="5" y="5" width="210" height="70" fill="none" stroke="#3b82f6" stroke-width="0.5" />
        <text x="110" y="30" text-anchor="middle" font-family="'SimHei', sans-serif" font-size="14"
            fill="#1e40af">本体标识解析</text>
        <text x="110" y="50" text-anchor="middle" font-family="'SimSun', serif" font-size="12" fill="#64748b">Identity
            Resolution</text>
        <text x="110" y="65" text-anchor="middle" font-family="'SimSun', serif" font-size="12"
            fill="#64748b">(pHash/DOI)</text>
    </g>

    <!-- Center: Routing Matrix -->
    <g transform="translate(400, 300)">
        <rect x="0" y="0" width="400" height="280" fill="white" stroke="#312e81" stroke-dasharray="5,2" />
        <text x="200" y="25" text-anchor="middle" font-family="'SimHei', sans-serif" font-size="15"
            fill="#312e81">自适应生成路由矩阵</text>

        <!-- Routing Nodes -->
        <rect x="40" y="50" width="140" height="50" fill="#f1f5f9" stroke="#94a3b8" />
        <text x="110" y="80" text-anchor="middle" font-family="'SimSun', serif" font-size="13">语义解构节点</text>

        <rect x="220" y="50" width="140" height="50" fill="#f1f5f9" stroke="#94a3b8" />
        <text x="290" y="80" text-anchor="middle" font-family="'SimSun', serif" font-size="13">几何推演节点</text>

        <rect x="130" y="130" width="140" height="50" fill="#f1f5f9" stroke="#94a3b8" />
        <text x="200" y="160" text-anchor="middle" font-family="'SimSun', serif" font-size="13">工业标准适配</text>

        <!-- Agent Overlay -->
        <rect x="110" y="220" width="180" height="40" rx="20" fill="#fff7ed" stroke="#c2410c" />
        <text x="200" y="245" text-anchor="middle" font-family="'SimHei', sans-serif" font-size="13"
            fill="#c2410c">内生安全代理 (Agent)</text>
    </g>

    <!-- Right: Credential Output -->
    <g transform="translate(880, 300)">
        <rect x="0" y="0" width="220" height="80" fill="#f0rff4" stroke="#047857" />
        <text x="110" y="30" text-anchor="middle" font-family="'SimHei', sans-serif" font-size="14"
            fill="#064e3b">可信凭证封装</text>
        <text x="110" y="50" text-anchor="middle" font-family="'SimSun', serif" font-size="12" fill="#065f46">Credential
            Encapsulation</text>
        <text x="110" y="65" text-anchor="middle" font-family="'SimSun', serif" font-size="12"
            fill="#065f46">(MTS/Hash)</text>
    </g>

    <g transform="translate(880, 420)">
        <rect x="0" y="0" width="220" height="80" fill="#fdf4ff" stroke="#86198f" />
        <text x="110" y="30" text-anchor="middle" font-family="'SimHei', sans-serif" font-size="14"
            fill="#701a75">资产谱系固化</text>
        <text x="110" y="50" text-anchor="middle" font-family="'SimSun', serif" font-size="12" fill="#86198f">Genealogy
            Persistence</text>
    </g>

    <!-- 3. Infrastructure (Bottom) -->
    <g transform="translate(100, 710)">
        <!-- Cap Units -->
        <rect x="0" y="0" width="180" height="40" fill="#312e81" />
        <text x="90" y="25" text-anchor="middle" font-family="'SimSun', serif" font-size="12"
            fill="white">多模态大模型集群</text>

        <rect x="220" y="0" width="180" height="40" fill="#312e81" />
        <text x="310" y="25" text-anchor="middle" font-family="'SimSun', serif" font-size="12"
            fill="white">三维生成算法引擎</text>

        <rect x="440" y="0" width="180" height="40" fill="#312e81" />
        <text x="530" y="25" text-anchor="middle" font-family="'SimSun', serif" font-size="12"
            fill="white">工业物理仿真引擎</text>
    </g>

    <!-- Compute Base -->
    <rect x="50" y="790" width="1100" height="30" fill="url(#compute-grad)" />
    <text x="600" y="810" text-anchor="middle" font-family="'SimSun', serif" font-size="14" fill="#e2e8f0"
        letter-spacing="3">
        [基础设施] 自主可控异构智算底座 (National Supercomputing Infrastructure)
    </text>

    <!-- ================= LINES ================= -->
    <!-- Top Down -->
    <line x1="250" y1="190" x2="250" y2="300" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow)" />
    <line x1="250" y1="380" x2="400" y2="440" stroke="#312e81" stroke-width="2" marker-end="url(#arrow-solid)" />

    <line x1="800" y1="440" x2="880" y2="350" stroke="#312e81" stroke-width="2" marker-end="url(#arrow-solid)" />
    <line x1="800" y1="440" x2="880" y2="460" stroke="#312e81" stroke-width="2" marker-end="url(#arrow-solid)" />

    <!-- Up from Infra -->
    <line x1="600" y1="580" x2="600" y2="670" stroke="#312e81" stroke-width="2" stroke-dasharray="4,4"
        marker-end="url(#arrow-solid)" />

</svg>