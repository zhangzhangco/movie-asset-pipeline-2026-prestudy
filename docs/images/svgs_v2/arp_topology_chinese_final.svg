<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850">
    <defs>
        <!-- Gradients for a friendly, modern look -->
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="header-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="blue-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="green-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
        </linearGradient>

        <!-- Markers -->
        <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
        </marker>
        <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
        </marker>
    </defs>

    <!-- Background -->
    <rect width="1200" height="850" fill="url(#bg-grad)" />

    <!-- Title Top Bar -->
    <rect width="1200" height="70" fill="url(#header-grad)" />
    <text x="600" y="45" font-family="'思源黑体', sans-serif" font-size="28" fill="white" font-weight="bold"
        text-anchor="middle">国家电影数字资产平台 · 智能生产全景视图</text>

    <!-- ================= ZONES (区域划分) ================= -->

    <!-- Top: Demand (User Interface) -->
    <rect x="50" y="110" width="1100" height="110" rx="10" fill="white" stroke="#cbd5e1" stroke-width="2"
        stroke-dasharray="8,4" />
    <text x="80" y="140" font-size="18" fill="#64748b" font-weight="bold">业务需求端 (剧组与片方)</text>

    <!-- Middle Left: The Core Platform (The Factory) -->
    <rect x="50" y="260" width="720" height="360" rx="10" fill="white" stroke="#2563eb" stroke-width="3" />
    <text x="80" y="295" font-size="20" fill="#1e3a8a" font-weight="bold">平台智能中枢 (中央工厂)</text>

    <!-- Middle Right: The Warehouse (Storage) -->
    <rect x="800" y="260" width="350" height="360" rx="10" fill="#f0fdf4" stroke="#059669" stroke-width="3" />
    <text x="830" y="295" font-size="20" fill="#064e3b" font-weight="bold">国家数字资产库 (金库)</text>

    <!-- Bottom: Supply (Models & Hardware) -->
    <rect x="50" y="660" width="1100" height="150" rx="10" fill="#f8fafc" stroke="#94a3b8" stroke-width="2" />
    <text x="80" y="695" font-size="18" fill="#475569" font-weight="bold">底层能力与算力支撑</text>

    <!-- ================= NODES (具体模块) ================= -->

    <!-- 1. Top Actors -->
    <g transform="translate(200, 160)">
        <circle cx="30" cy="30" r="30" fill="#e2e8f0" />
        <text x="30" y="35" text-anchor="middle" font-size="24">🎬</text>
        <text x="80" y="25" font-size="16" font-weight="bold">创作者</text>
        <text x="80" y="45" font-size="12" fill="#64748b">提交创意 / 草图</text>
    </g>
    <g transform="translate(550, 160)">
        <circle cx="30" cy="30" r="30" fill="#e2e8f0" />
        <text x="30" y="35" text-anchor="middle" font-size="24">⚖️</text>
        <text x="80" y="25" font-size="16" font-weight="bold">监管方</text>
        <text x="80" y="45" font-size="12" fill="#64748b">设定合规红线</text>
    </g>
    <g transform="translate(900, 160)">
        <circle cx="30" cy="30" r="30" fill="#e2e8f0" />
        <text x="30" y="35" text-anchor="middle" font-size="24">🏭</text>
        <text x="80" y="25" font-size="16" font-weight="bold">制作方</text>
        <text x="80" y="45" font-size="12" fill="#64748b">下载并使用资产</text>
    </g>

    <!-- 2. Core Modules (Inside Factory) -->

    <!-- Identity Hall -->
    <g transform="translate(100, 330)">
        <rect x="0" y="0" width="200" height="70" rx="6" fill="url(#blue-grad)" />
        <text x="100" y="30" text-anchor="middle" font-size="16" fill="white" font-weight="bold">身份登记大厅</text>
        <text x="100" y="55" text-anchor="middle" font-size="12" fill="#bfdbfe">一物一码 · 自动确权</text>
    </g>

    <!-- Processing Workshop -->
    <g transform="translate(100, 450)">
        <rect x="0" y="0" width="450" height="140" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-dasharray="4,4" />
        <text x="225" y="30" text-anchor="middle" font-size="16" fill="#1e40af" font-weight="bold">智能生产流水线 (ARP)</text>

        <!-- Sub-boxes -->
        <rect x="30" y="60" width="110" height="50" rx="4" fill="white" stroke="#93c5fd" />
        <text x="85" y="90" text-anchor="middle" font-size="14" fill="#334155">任务分解</text>

        <rect x="170" y="60" width="110" height="50" rx="4" fill="white" stroke="#93c5fd" />
        <text x="225" y="90" text-anchor="middle" font-size="14" fill="#334155">模型调度</text>

        <rect x="310" y="60" width="110" height="50" rx="4" fill="white" stroke="#93c5fd" />
        <text x="365" y="90" text-anchor="middle" font-size="14" fill="#334155">工业质检</text>

        <!-- Arrows inside -->
        <line x1="140" y1="85" x2="170" y2="85" stroke="#3b82f6" stroke-width="2" />
        <line x1="280" y1="85" x2="310" y2="85" stroke="#3b82f6" stroke-width="2" />
    </g>

    <!-- The Manager (Agent) -->
    <g transform="translate(600, 360)">
        <circle cx="50" cy="50" r="45" fill="white" stroke="#d97706" stroke-width="2" />
        <text x="50" y="45" text-anchor="middle" font-size="24">🤖</text>
        <text x="50" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">合规管家</text>
        <text x="50" y="85" text-anchor="middle" font-size="10" fill="#b45309">全程监察</text>
    </g>

    <!-- 3. Warehouse (Right) -->
    <g transform="translate(850, 330)">
        <rect x="0" y="0" width="250" height="80" rx="5" fill="#dcfce7" stroke="#16a34a" />
        <text x="125" y="35" text-anchor="middle" font-size="16" fill="#14532d" font-weight="bold">工业级资产 (G2)</text>
        <text x="125" y="60" text-anchor="middle" font-size="12" fill="#15803d">模型文件 (.glb/.usd)</text>
    </g>

    <g transform="translate(850, 430)">
        <rect x="0" y="0" width="250" height="80" rx="5" fill="#fef9c3" stroke="#ca8a04" />
        <text x="125" y="35" text-anchor="middle" font-size="16" fill="#713f12" font-weight="bold">数字凭证 (MTS)</text>
        <text x="125" y="60" text-anchor="middle" font-size="12" fill="#854d0e">防伪证书 (.json)</text>
    </g>

    <g transform="translate(850, 530)">
        <rect x="0" y="0" width="250" height="80" rx="5" fill="#e0e7ff" stroke="#4f46e5" />
        <text x="125" y="35" text-anchor="middle" font-size="16" fill="#312e81" font-weight="bold">交易授权书</text>
        <text x="125" y="60" text-anchor="middle" font-size="12" fill="#3730a3">智能合约</text>
    </g>

    <!-- 4. Capability Pool (Bottom Nodes) -->
    <g transform="translate(100, 720)">
        <rect x="0" y="0" width="160" height="60" rx="4" fill="#334155" />
        <text x="80" y="35" text-anchor="middle" font-size="14" fill="white">大语言模型</text>
        <text x="80" y="52" text-anchor="middle" font-size="11" fill="#cbd5e1">剧本/对话生成</text>
    </g>
    <g transform="translate(280, 720)">
        <rect x="0" y="0" width="160" height="60" rx="4" fill="#334155" />
        <text x="80" y="35" text-anchor="middle" font-size="14" fill="white">文生图大模型</text>
        <text x="80" y="52" text-anchor="middle" font-size="11" fill="#cbd5e1">概念图/纹理</text>
    </g>
    <g transform="translate(460, 720)">
        <rect x="0" y="0" width="160" height="60" rx="4" fill="#334155" />
        <text x="80" y="35" text-anchor="middle" font-size="14" fill="white">文生视频大模型</text>
        <text x="80" y="52" text-anchor="middle" font-size="11" fill="#cbd5e1">动态预览/样片</text>
    </g>
    <g transform="translate(640, 720)">
        <rect x="0" y="0" width="160" height="60" rx="4" fill="#334155" />
        <text x="80" y="35" text-anchor="middle" font-size="14" fill="white">3D 生成大模型</text>
        <text x="80" y="52" text-anchor="middle" font-size="11" fill="#cbd5e1">模型/资产构建</text>
    </g>
    <g transform="translate(820, 720)">
        <rect x="0" y="0" width="160" height="60" rx="4" fill="#334155" />
        <text x="80" y="35" text-anchor="middle" font-size="14" fill="white">物理引擎与工具</text>
        <text x="80" y="52" text-anchor="middle" font-size="11" fill="#cbd5e1">模拟/渲染</text>
    </g>

    <!-- 5. Bottom Compute Layer -->
    <rect x="50" y="800" width="1100" height="30" rx="0" fill="#1e293b" />
    <text x="600" y="820" text-anchor="middle" font-size="14" fill="#e2e8f0" letter-spacing="2">
        【基础设施】 国产自主可控异构算力集群 (智算中心/超算云)
    </text>

    <!-- ================= FLOW ARROWS ================= -->

    <!-- Downward Flow -->
    <line x1="230" y1="200" x2="230" y2="320" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="200" y1="400" x2="200" y2="440" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-blue)" />

    <line x1="300" y1="590" x2="300" y2="710" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,4"
        marker-end="url(#arrow-blue)" />
    <line x1="400" y1="590" x2="480" y2="710" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,4"
        marker-end="url(#arrow-blue)" />
    <line x1="500" y1="590" x2="660" y2="710" stroke="#2563eb" stroke-width="2" stroke-dasharray="4,4"
        marker-end="url(#arrow-blue)" />

    <!-- Integration Flow -->
    <line x1="550" y1="520" x2="840" y2="370" stroke="#059669" stroke-width="2" marker-end="url(#arrow)" />
    <line x1="550" y1="520" x2="840" y2="470" stroke="#d97706" stroke-width="2" marker-end="url(#arrow)" />

    <!-- Agent Watch -->
    <line x1="600" y1="400" x2="520" y2="450" stroke="#d97706" stroke-width="2" stroke-dasharray="4,2" />

</svg>