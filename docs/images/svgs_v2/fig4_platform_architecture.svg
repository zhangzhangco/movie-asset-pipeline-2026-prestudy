<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <defs>
        <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
            <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1" />
        </filter>
    </defs>

    <rect width="800" height="500" fill="#f8fafc" />

    <!-- Layer 1: Input -->
    <g transform="translate(50, 400)">
        <rect width="700" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" />
        <text x="350" y="35" font-family="sans-serif" font-size="14" font-weight="bold" fill="#475569"
            text-anchor="middle">底层：多源数据接入与算存底座</text>
        <text x="70" y="35" font-family="sans-serif" font-size="12" fill="#64748b">扫描数据</text>
        <text x="630" y="35" font-family="sans-serif" font-size="12" fill="#64748b">异构算力</text>
    </g>

    <!-- Layer 2: Architecture Core -->
    <g transform="translate(50, 100)">
        <!-- Main Box -->
        <rect width="700" height="280" rx="8" fill="#ffffff" stroke="#334155" stroke-width="2" filter="url(#shadow)" />
        <path d="M0,8 a8,8 0 0 1 8,-8 h684 a8,8 0 0 1 8,8 v32 h-700 z" fill="#334155" />
        <text x="350" y="25" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff"
            text-anchor="middle">国家电影数字资产平台顶层架构</text>

        <!-- Center: ARP -->
        <g transform="translate(250, 60)">
            <circle cx="100" cy="100" r="90" fill="#fff7ed" stroke="#f97316" stroke-width="3" />
            <text x="100" y="80" font-family="sans-serif" font-size="18" font-weight="bold" fill="#c2410c"
                text-anchor="middle">ARP</text>
            <text x="100" y="110" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ea580c"
                text-anchor="middle">资产路由管线</text>
            <text x="100" y="140" font-family="sans-serif" font-size="11" fill="#c2410c" text-anchor="middle">调度 / 编排 /
                治理</text>
        </g>

        <!-- Left: Plugins -->
        <g transform="translate(30, 60)">
            <rect width="180" height="200" rx="8" fill="#f0fdf4" stroke="#16a34a" stroke-width="1.5"
                stroke-dasharray="5,5" />
            <text x="90" y="30" font-family="sans-serif" font-size="14" font-weight="bold" fill="#15803d"
                text-anchor="middle">能力插件层</text>

            <rect x="20" y="50" width="140" height="30" rx="4" fill="#ffffff" stroke="#16a34a" />
            <text x="90" y="70" font-family="sans-serif" font-size="11" fill="#15803d" text-anchor="middle">几何约束
                (DUSt3R)</text>

            <rect x="20" y="90" width="140" height="30" rx="4" fill="#ffffff" stroke="#16a34a" />
            <text x="90" y="110" font-family="sans-serif" font-size="11" fill="#15803d" text-anchor="middle">统一生成
                (TRELLIS)</text>

            <rect x="20" y="130" width="140" height="30" rx="4" fill="#ffffff" stroke="#16a34a" />
            <text x="90" y="150" font-family="sans-serif" font-size="11" fill="#15803d" text-anchor="middle">极速预览
                (SHARP)</text>

            <text x="90" y="185" font-family="sans-serif" font-size="10" fill="#166534"
                text-anchor="middle">可热插拔替换</text>
        </g>

        <!-- Right: Governance Gates -->
        <g transform="translate(490, 60)">
            <rect width="180" height="200" rx="8" fill="#fef2f2" stroke="#b91c1c" stroke-width="1.5" />
            <text x="90" y="30" font-family="sans-serif" font-size="14" font-weight="bold" fill="#b91c1c"
                text-anchor="middle">规范化机制</text>

            <rect x="20" y="50" width="140" height="40" rx="4" fill="#ffffff" stroke="#b91c1c" />
            <text x="70" y="75" font-family="sans-serif" font-size="12" font-weight="bold" fill="#991b1b"
                text-anchor="middle">质量门槛 Gate</text>

            <rect x="20" y="100" width="140" height="40" rx="4" fill="#ffffff" stroke="#b91c1c" />
            <text x="70" y="125" font-family="sans-serif" font-size="12" font-weight="bold" fill="#991b1b"
                text-anchor="middle">谱系存证 Log</text>

            <path d="M90,150 L90,180" stroke="#b91c1c" stroke-width="2" marker-end="url(#arrow)" />
            <text x="90" y="195" font-family="sans-serif" font-size="11" fill="#991b1b" text-anchor="middle">回流增值</text>
        </g>
    </g>

    <!-- Arrows -->
    <path d="M210,200 L250,200" stroke="#64748b" stroke-width="2" />
    <path d="M450,200 L490,200" stroke="#64748b" stroke-width="2" />

</svg>