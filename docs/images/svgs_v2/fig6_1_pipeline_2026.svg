<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#343A40" />
        </marker>
        <style>
            .text-main {
                font-family: 'SimHei', sans-serif;
                font-weight: bold;
                fill: #212529;
                text-anchor: middle;
            }

            .text-sub {
                font-family: 'SimSun', sans-serif;
                fill: #495057;
                text-anchor: middle;
            }

            .box-core {
                fill: #FFFFFF;
                stroke: #343A40;
                stroke-width: 1.5;
            }

            .funnel-bg {
                fill: #F8F9FA;
                stroke: #ADB5BD;
                stroke-width: 1;
                stroke-dasharray: 4;
            }
        </style>
    </defs>

    <rect width="900" height="400" fill="#FFFFFF" />

    <!-- 真理隐喻：收敛漏斗 (Convergence Funnel) -->
    <!-- 形状更抽象，聚焦“从发散到收敛”的形态 -->
    <path d="M100,60 L800,160 L800,240 L100,340 Z" class="funnel-bg" />
    <text x="450" y="370" class="text-sub" font-size="12" font-style="italic">Phase Transition: From 2D Chaos to 3D
        Order (维度的确定性收敛)</text>

    <!-- 1. 始态：二维影像 (State: 2D Image) -->
    <g transform="translate(50, 160)">
        <rect width="100" height="80" class="box-core" stroke-dasharray="2,2" />
        <text x="50" y="35" class="text-main" font-size="14">二维影像</text>
        <text x="50" y="60" class="text-sub" font-size="11">存量胶片 / 增量蓝图</text>
    </g>
    <line x1="150" y1="200" x2="200" y2="200" stroke="#343A40" stroke-width="2" marker-end="url(#arrow)" />

    <!-- 2. 过程态：工业重构 (State: Industrial Reconstruction) -->
    <!-- 仅保留四个核心工业动词，代表从里到外的生成逻辑 -->

    <!-- Step 1: Breakdown -->
    <g transform="translate(200, 175)">
        <rect width="100" height="50" class="box-core" />
        <text x="50" y="22" class="text-main" font-size="12">资产分解</text>
        <text x="50" y="42" class="text-sub" font-size="10">Breakdown</text>
    </g>
    <line x1="300" y1="200" x2="350" y2="200" stroke="#343A40" stroke-width="2" marker-end="url(#arrow)" />

    <!-- Step 2: Topology -->
    <g transform="translate(350, 175)">
        <rect width="100" height="50" class="box-core" />
        <text x="50" y="22" class="text-main" font-size="12">拓扑重构</text>
        <text x="50" y="42" class="text-sub" font-size="10">Topology</text>
    </g>
    <line x1="450" y1="200" x2="500" y2="200" stroke="#343A40" stroke-width="2" marker-end="url(#arrow)" />

    <!-- Step 3: PBR -->
    <g transform="translate(500, 175)">
        <rect width="100" height="50" class="box-core" />
        <text x="50" y="22" class="text-main" font-size="12">PBR 材质</text>
        <text x="50" y="42" class="text-sub" font-size="10">Shading</text>
    </g>
    <line x1="600" y1="200" x2="650" y2="200" stroke="#343A40" stroke-width="2" marker-end="url(#arrow)" />

    <!-- Step 4: Rigging -->
    <g transform="translate(650, 175)">
        <rect width="100" height="50" class="box-core" />
        <text x="50" y="22" class="text-main" font-size="12">绑定解算</text>
        <text x="50" y="42" class="text-sub" font-size="10">Rigging</text>
    </g>
    <line x1="750" y1="200" x2="800" y2="200" stroke="#343A40" stroke-width="2" marker-end="url(#arrow)" />

    <!-- 3. 终态：三维资产 (State: 3D Asset) -->
    <g transform="translate(800, 160)">
        <rect width="80" height="80" rx="4" fill="#343A40" stroke="#343A40" stroke-width="1.5" />
        <text x="40" y="35" class="text-main" font-size="14" fill="#FFFFFF">三维资产</text>
        <text x="40" y="60" class="text-sub" font-size="11" fill="#CED4DA">工业通用件</text>
    </g>

</svg>