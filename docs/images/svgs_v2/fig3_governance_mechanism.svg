<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <defs>
        <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
            <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1" />
        </filter>
    </defs>

    <rect width="800" height="400" fill="#f8fafc" />

    <!-- Header -->
    <rect x="100" y="30" width="600" height="40" rx="8" fill="#b91c1c" filter="url(#shadow)" />
    <text x="400" y="55" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff"
        text-anchor="middle">平台治理与规范化机制层</text>

    <!-- Pillar 1: Grading -->
    <g transform="translate(50, 100)">
        <rect width="160" height="200" rx="8" fill="#ffffff" stroke="#fca5a5" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="160" height="30" rx="8" fill="#fee2e2" />
        <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#991b1b"
            text-anchor="middle">1. 质量分级</text>
        <circle cx="80" cy="80" r="30" fill="#fef2f2" stroke="#b91c1c" stroke-width="2" />
        <text x="80" y="85" font-family="sans-serif" font-size="16" font-weight="bold" fill="#b91c1c"
            text-anchor="middle">G0-2</text>
        <text x="80" y="140" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">G0:
            概念/预演</text>
        <text x="80" y="160" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">G1:
            背景/布局</text>
        <text x="80" y="180" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">G2:
            精修/归档</text>
    </g>

    <!-- Pillar 2: Routing -->
    <g transform="translate(230, 100)">
        <rect width="160" height="200" rx="8" fill="#ffffff" stroke="#fca5a5" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="160" height="30" rx="8" fill="#fee2e2" />
        <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#991b1b"
            text-anchor="middle">2. 用途路由</text>
        <path d="M50,70 L110,70 L110,120 L50,120 Z" fill="none" stroke="#b91c1c" stroke-width="2" />
        <!-- Simple schematic of routing paths -->
        <line x1="80" y1="70" x2="80" y2="120" stroke="#b91c1c" stroke-width="2" />
        <line x1="80" y1="120" x2="50" y2="150" stroke="#b91c1c" stroke-width="2" />
        <line x1="80" y1="120" x2="110" y2="150" stroke="#b91c1c" stroke-width="2" />

        <text x="80" y="170" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">即搜即用</text>
        <text x="80" y="185" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">按需下发</text>
    </g>

    <!-- Pillar 3: Lineage -->
    <g transform="translate(410, 100)">
        <rect width="160" height="200" rx="8" fill="#ffffff" stroke="#fca5a5" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="160" height="30" rx="8" fill="#fee2e2" />
        <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#991b1b"
            text-anchor="middle">3. 谱系追溯</text>
        <rect x="40" y="60" width="80" height="20" rx="2" fill="#fff1f2" stroke="#fca5a5" />
        <line x1="80" y1="80" x2="80" y2="95" stroke="#fca5a5" />
        <rect x="40" y="95" width="80" height="20" rx="2" fill="#fff1f2" stroke="#fca5a5" />
        <line x1="80" y1="115" x2="80" y2="130" stroke="#fca5a5" />
        <rect x="40" y="130" width="80" height="20" rx="2" fill="#b91c1c" />

        <text x="80" y="170" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">全链路留痕</text>
        <text x="80" y="185" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">责任定权</text>
    </g>

    <!-- Pillar 4: Feedback -->
    <g transform="translate(590, 100)">
        <rect width="160" height="200" rx="8" fill="#fffbeb" stroke="#fcd34d" stroke-width="2" filter="url(#shadow)" />
        <rect x="0" y="0" width="160" height="30" rx="8" fill="#fef3c7" />
        <text x="80" y="20" font-family="sans-serif" font-size="12" font-weight="bold" fill="#b45309"
            text-anchor="middle">4. 回流增值</text>
        <circle cx="80" cy="90" r="25" fill="none" stroke="#d97706" stroke-width="4" stroke-dasharray="40 20" />
        <text x="80" y="140" font-family="sans-serif" font-size="11" fill="#92400e" text-anchor="middle">人工精修</text>
        <text x="80" y="160" font-family="sans-serif" font-size="11" fill="#92400e" text-anchor="middle">纠错回写</text>
        <text x="80" y="180" font-family="sans-serif" font-size="11" fill="#92400e" text-anchor="middle">越用越值</text>
    </g>

    <rect x="50" y="330" width="700" height="40" rx="8" fill="#b91c1c" />
    <text x="400" y="355" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff"
        text-anchor="middle">把前沿技术的不确定性关进制度的笼子</text>
</svg>