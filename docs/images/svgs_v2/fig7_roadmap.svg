<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
        </marker>
    </defs>

    <rect width="800" height="300" fill="#f8fafc" />

    <!-- Timeline Line -->
    <line x1="50" y1="150" x2="750" y2="150" stroke="#cbd5e1" stroke-width="4" />

    <!-- Stage A -->
    <g transform="translate(80, 80)">
        <circle cx="70" cy="70" r="20" fill="#bae6fd" stroke="#0ea5e9" stroke-width="3" />
        <text x="70" y="75" font-family="sans-serif" font-size="16" font-weight="bold" fill="#0284c7"
            text-anchor="middle">A</text>

        <rect x="0" y="100" width="140" height="100" rx="8" fill="#ffffff" stroke="#0ea5e9" stroke-width="2" />
        <text x="70" y="125" font-family="sans-serif" font-size="13" font-weight="bold" fill="#0284c7"
            text-anchor="middle">能跑起来</text>
        <text x="70" y="150" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">示范链路闭环</text>
        <text x="70" y="170" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">G0/G1
            自动化</text>
    </g>

    <!-- Stage B -->
    <g transform="translate(330, 80)">
        <circle cx="70" cy="70" r="20" fill="#dcfce7" stroke="#22c55e" stroke-width="3" />
        <text x="70" y="75" font-family="sans-serif" font-size="16" font-weight="bold" fill="#16a34a"
            text-anchor="middle">B</text>

        <rect x="0" y="100" width="140" height="100" rx="8" fill="#ffffff" stroke="#22c55e" stroke-width="2" />
        <text x="70" y="125" font-family="sans-serif" font-size="13" font-weight="bold" fill="#16a34a"
            text-anchor="middle">能规模化</text>
        <text x="70" y="150" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">多主体接入</text>
        <text x="70" y="170" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">标准互认</text>
    </g>

    <!-- Stage C -->
    <g transform="translate(580, 80)">
        <circle cx="70" cy="70" r="20" fill="#ffedd5" stroke="#f97316" stroke-width="3" />
        <text x="70" y="75" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ea580c"
            text-anchor="middle">C</text>

        <rect x="0" y="100" width="140" height="100" rx="8" fill="#ffffff" stroke="#f97316" stroke-width="2" />
        <text x="70" y="125" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ea580c"
            text-anchor="middle">能增值</text>
        <text x="70" y="150" font-family="sans-serif" font-size="11" fill="#475569" text-anchor="middle">回流闭环</text>
        <text x="70" y="170" font-family="sans-serif" font-size="11" fill="#64748b" text-anchor="middle">自我造血</text>
    </g>

</svg>